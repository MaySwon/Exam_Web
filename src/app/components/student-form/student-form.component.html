<form [formGroup]="StudentForm">
    <div class="container">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Обязательное поле, только буквы"
                formControlName="name"
                [ngClass]="{'has-error': StudentForm.get('name')?.invalid && StudentForm.get('name')?.touched}">
       
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" placeholder="Обязательное поле, только буквы" formControlName="surname"
                [ngClass]="{'has-error': StudentForm.get('surname')?.invalid && StudentForm.get('surname')?.touched}">
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" class="form-control" id="patronymic" placeholder="Необязательное поле" formControlName="patronymic">
        
        </div>
        <div class="form-group">
            <label for="telephone">Телефон</label>
            <input type="tel" class="form-control" id="telephone" placeholder="Номер телефона из 11-ти цифр" formControlName="telephone"
                [ngClass]="{'has-error': StudentForm.get('telephone')?.invalid && StudentForm.get('telephone')?.touched}">
          
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  class="form-control" id="email" placeholder="Пример: tselunov.p@gmail.com" formControlName="email"
                [ngClass]="{'has-error': StudentForm.get('email')?.invalid && StudentForm.get('email')?.touched}">
            
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Дата рождения</label>
            <input type="date" class="form-control" id="dateOfBirth" placeholder="Обязательное поле"
                formControlName="dateOfBirth"
                [ngClass]="{'has-error': StudentForm.get('dateOfBirth')?.invalid && StudentForm.get('dateOfBirth')?.touched}">
            
        </div>
        <div class="form-group">
            <label for="group">Группа</label>
            <input type="text" class="form-control" id="group" placeholder="Обязательное поле" formControlName="group"
                [ngClass]="{'has-error': StudentForm.get('group')?.invalid && StudentForm.get('group')?.touched}">
        </div>
        <div class="form-group">
            <label for="specialisation">Направление подготовки</label>
            <input type="text" class="form-control" id="specialisation" placeholder="Обязательное поле"
                formControlName="specialisation"
                [ngClass]="{'has-error': StudentForm.get('specialisation')?.invalid && StudentForm.get('specialisation')?.touched}">
        </div>

        <div class="mt-3"><button class="btn.btn-primary " [disabled]="StudentForm.invalid"
            (click)="onAddStudent()">Зачислить Студента</button>
        <button class="btn.btn-primary  " *ngIf="id" (click)="onResetStudent()">Cбросить изменения</button>
        <button class="btn.btn-primary ml-3" *ngIf="id" (click)="onDeleteStudent()">Отчислить студента</button></div>
        
    </div>
</form>
